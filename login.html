<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mr. Kumar Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-image flex items-center justify-center">
      <div class="text-white text-2xl md:text-4xl font-bold p-8 text-center">
        Welcome to My<br>Creative Portfolio
      </div>
    </div>
    <div class="auth-form-container">
      <div class="auth-logo">MR. KUMAR</div>
      <div class="auth-form">
        <h1 class="auth-title">Log in to your account</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required 
                   placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" class="form-input" required
                     placeholder="Enter your password">
              <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="flex justify-between items-center mb-6">
            <div>
              <input type="checkbox" id="remember" class="mr-2">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="text-sm text-purple-600 hover:text-purple-800">Forgot password?</a>
          </div>
          <div id="error-message" class="hidden text-red-500 text-sm mb-4 p-2 bg-red-50 rounded"></div>
          <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition duration-200">
            Log In
          </button>
          <div class="mt-6 text-center">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="signup.html" class="text-purple-600 hover:text-purple-800 ml-1">Sign up</a>
          </div>
          <div class="mt-6">
            <div class="text-center text-sm text-gray-500 mb-4">Or continue with</div>
            <div class="flex gap-4 justify-center">
              <button type="button" class="flex-1 border border-gray-300 p-2 rounded-lg hover:bg-gray-50 transition">
                <i class="fab fa-google text-center w-full"></i>
              </button>
              <button type="button" class="flex-1 border border-gray-300 p-2 rounded-lg hover:bg-gray-50 transition">
                <i class="fab fa-github text-center w-full"></i>
              </button>
              <button type="button" class="flex-1 border border-gray-300 p-2 rounded-lg hover:bg-gray-50 transition">
                <i class="fab fa-linkedin-in text-center w-full"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
