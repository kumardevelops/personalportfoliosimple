<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Mr. Kumar Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-image flex items-center justify-center">
      <div class="text-white text-2xl md:text-4xl font-bold p-8 text-center">
        Join My<br>Creative Portfolio
      </div>
    </div>
    <div class="auth-form-container">
      <div class="auth-logo">MR. KUMAR</div>
      <div class="auth-form">
        <h1 class="auth-title">Create your account</h1>
        <form id="signup-form">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required 
                   placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required 
                   placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" class="form-input" required
                     placeholder="Create a password" minlength="8">
              <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="mb-4">
            <div id="password-strength" class="mt-2">
              <div class="text-xs mb-1">Password strength:</div>
              <div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                <div id="strength-meter" class="h-full bg-red-500 transition-all duration-300" style="width: 0%"></div>
              </div>
              <ul class="text-xs text-gray-500 mt-2 space-y-1">
                <li id="length-check"><i class="far fa-circle"></i> At least 8 characters</li>
                <li id="uppercase-check"><i class="far fa-circle"></i> At least 1 uppercase letter</li>
                <li id="lowercase-check"><i class="far fa-circle"></i> At least 1 lowercase letter</li>
                <li id="number-check"><i class="far fa-circle"></i> At least 1 number</li>
                <li id="special-check"><i class="far fa-circle"></i> At least 1 special character</li>
              </ul>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required
                   placeholder="Confirm your password">
            <div id="password-match" class="text-xs mt-1 hidden text-red-500">Passwords do not match</div>
          </div>
          
          <div class="mb-6">
            <input type="checkbox" id="terms" class="mr-2" required>
            <label for="terms" class="text-sm">I agree to the <a href="#" class="text-purple-600 hover:text-purple-800">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-800">Privacy Policy</a></label>
          </div>
          
          <div id="error-message" class="hidden text-red-500 text-sm mb-4 p-2 bg-red-50 rounded"></div>
          
          <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition duration-200">
            Create Account
          </button>
          
          <div class="mt-6 text-center">
            <span class="text-gray-600">Already have an account?</span>
            <a href="login.html" class="text-purple-600 hover:text-purple-800 ml-1">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
